<div class="modal-container">
  <div class=" standard-color-modal modal-heading  ">
    <h3  >Search</h3>
  </div>

  <div class="row filterSearchContain">
    <div class="col">
      <h1>Company</h1>
      <div>
        <mat-form-field class="input-width">
          <mat-label>Company</mat-label>
          <input matInput name="Company " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Associat Company</mat-label>
          <input matInput name="AssociatCompany " />
        </mat-form-field>

        <mat-form-field class="input-width">
          <mat-label>Parent Company</mat-label>
          <input matInput name="ParentCompany " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Company Owner</mat-label>
          <input matInput name="CompanyOwner" />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Select Industy Typer</mat-label>
          <input matInput name="SelectIndustyType" />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Select Relationship </mat-label>
          <input matInput name="SelectRelationship " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Area </mat-label>
          <input matInput name="Area " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>City </mat-label>
          <input matInput name="City " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>State </mat-label>
          <input matInput name="State " />
        </mat-form-field>
      </div>
    </div>
    <div class="col">
      <h1>Product</h1>
      <div>
        <mat-form-field class="input-width">
          <mat-label>Product</mat-label>
          <input matInput name="Product " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Category</mat-label>
          <input matInput name="Category" />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Group</mat-label>
          <input matInput name="Group " />
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>Manufacture</mat-label>
          <input matInput name="Manufacture " />
        </mat-form-field>
      </div>
    </div>
    <div class="col">
      <h1>Entity Wise</h1>
      <div *ngFor="let label of labelData">
        <mat-form-field class="input-width">
          <mat-label>{{ label.Label }} </mat-label>
          <input
            matInput
            id="{{ label.ID }}"
            type="{{ label.Type }}"
            name="{{ label.Label }}"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="col">
      <h1>Date</h1>
      <div>
        <mat-form-field class="input-width">
          <mat-label>Select Date Type</mat-label>
          <mat-select>
            <mat-option> Select Format </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="input-width">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="From" />
          <mat-datepicker-toggle matSuffix [for]="From"></mat-datepicker-toggle>
          <mat-datepicker #From></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="input-width">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="To" />
          <mat-datepicker-toggle matSuffix [for]="To"></mat-datepicker-toggle>
          <mat-datepicker #To></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary">Search</button>
  <button mat-raised-button color="primary">Export Excel</button>
</div>
