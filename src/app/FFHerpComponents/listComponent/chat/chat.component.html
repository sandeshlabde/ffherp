<div class="noteBox">
  <div class="modal-heading standard-color-modal">
    <h2>Chat</h2>
  </div>
  <div class="contain">
    <div *ngFor="let msg of chatAllData">
      <div
        class="card chatCard user"
        [ngClass]="msg.Name === user ? 'user' : 'anotherUser'"
      >
        <div>{{ msg.Name }}</div>
        <div [innerHTML]="msg.Instruction"></div>
        <div class="text-end datetime">
          {{ msg.UpdatedOn | date: "dd MMM y , h:mm  a" }}
        </div>
      </div>
    </div>
  </div>
  <div class="FormContain">
    <form #chatData="ngForm" (ngSubmit)="chatDataSubmit()">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Add Username Here.....</mat-label>
          <input
            matInput
            name="AddedUserinChat"
            [(ngModel)]="AddedUserinChat"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Type Your Message Here......</mat-label>
          <textarea
            matInput
            name="chatMessage"
            [(ngModel)]="chatMessage"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="sendButtonDiv">
        <button type="submit" class="btn btn-primary" mat-stroked-button>
          Send
        </button>
      </div>
    </form>
  </div>
</div>
