<div class="bg">
  <div class="text-center container main">
    <main class="form-login contain shadow-lg mb-5 rounded">
      <h1 class=" "><i class="fas fa-users"></i></h1>
      <form [formGroup]="Form" (ngSubmit)="onClickLogin()">
        <h3 class="text-danger">
          <b> {{ Error }}</b>
        </h3>

        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput name="email" formControlName="email" type="email" />
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              name="password"
              formControlName="password"
              type="password"
            />
          </mat-form-field>
        </div>

        <div class="text-end">
          <button class="w-50 btn btn-md btn-primary" type="submit">
            Login
          </button>
        </div>

        <h2>
          <a class="a">Forgot Password</a> <a class="a">Resister(New SignUp)</a>
        </h2>
      </form>
    </main>
  </div>
</div>
