<div class="modal-content">

    <div class="modal-header bg-primary text-dark text-center ">


        <h5 class="modal-title title">{{EntityName}} {{Entityid}}</h5>



        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <table id="noteTable" class="table table-striped table-striped">
            <thead class="table-primary notes">
                <tr>
                    <th class="chatHeadingSize">Added By</th>
                    <th class="chatHeadingSize">On Date</th>
                    <th>Notes</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let x of noteData2">
                    <td>{{x.UpdatedBy}}</td>
                    <td>{{x.Fromdate}}</td>
                    <td>{{x.Description}}</td>
                </tr>
            </tbody>

        </table>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" [value]="description" #Description style="height: 100px"></textarea>
            <label for="Textarea">Notes</label>
        </div>
    </div>
    <div class="modal-footer">


        <input type="submit" (click)="saveNote(Description.value)" class="btn btn-secondary" value="Save">

    </div>
</div>
