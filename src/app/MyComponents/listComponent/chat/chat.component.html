<div class="noteBox">
  <div class="modal-heading standard-color-modal">
    <h2>Chat</h2>
  </div>
  <div class="contain">
    <div *ngFor="let x of chat">
      <div class="card chatCard">
        <div class="text-primary">{{ x.UserID }}</div>
        <div [innerHTML]="x.Instruction"></div>
        <div class="text-end">
          {{ x.UpdatedOn | date: "dd MMM y ,h:mm:ss a" }}
        </div>
      </div>
    </div>
  </div>
  <div class="FormContain">
    <form #chatData="ngForm" (ngSubmit)="chatDataSubmit()">
      <div class="col-md-12 form-field">
        <mat-form-field class="full-width">
          <mat-label>Add Username Here.....</mat-label>
          <input
            matInput
            name="AddedUserinChat"
            [(ngModel)]="AddedUserinChat"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Type Your Message Here......</mat-label>
          <textarea
            matInput
            name="chatMessage"
            [(ngModel)]="chatMessage"
          ></textarea>
        </mat-form-field>
      </div>
      <button type="submit" class="btn btn-secondary">Send</button>
    </form>
  </div>
</div>
