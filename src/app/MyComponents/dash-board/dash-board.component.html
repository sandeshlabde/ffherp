<div class="contain">
    <div class="row">
        <div class="col ">
            <div class="option">
                <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>
                    <mat-select [(ngModel)]="selectedValue" (ngModelChange)="updateTable()">
                        <mat-option id="{{ D.id }}" *ngFor="let D of ddData" [value]="D.key">
                            {{ D.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <span>Activity Report :</span>
                <input type="date" name="From" [(ngModel)]="From" />
                <input type="date" name="To" [(ngModel)]="To" />
                <button type="submit" (click)="submitValue()">Go</button>


            </div>
            <div>
                <table class="table table-hover" *ngIf="columns">
                    <thead>
                        <tr class="table-primary">
                            <th>Actor</th>
                            <th *ngFor="let H of columns">{{ H }}</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of tableData | keyvalue" (click)="piChart(x.value)">
                            <td>
                                {{ x.key }}
                            </td>
                            <ng-container *ngFor="let H of columns">
                                <td>{{ x.value[H] }}</td>
                            </ng-container>
                            t
                        </tr>
                        <tr>
                            <td>Total</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col ">
            <div style="display: block; width: 400px">
                <div style="display: block">
                    <canvas baseChart [type]="'pie'" [datasets]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [legend]="pieChartLegend"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
