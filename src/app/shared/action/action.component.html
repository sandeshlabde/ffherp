<div class="container">
    <div class="card form-box">
        <form>
            <div>
                <h4>Select Action Type</h4>
                <mat-checkbox>Telephone</mat-checkbox>
                <mat-checkbox>Email</mat-checkbox>
                <mat-checkbox>Visit</mat-checkbox>
                <mat-checkbox>Message</mat-checkbox>
            </div>
            <div>
                <h4>Connected</h4>
                <h4>Not Conccatable</h4>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Activity Type</mat-label>
                        <mat-select>
                            <mat-option [value]=""> option </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Move To Stage</mat-label>
                        <mat-select>
                            <mat-option [value]=""> option </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="Discussion-textarea" appearance="fill">
                        <mat-label>Discussion / Work Done </mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>From Date Time</mat-label>
                        <input matInput [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>To Date Time</mat-label>
                        <input matInput [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-10">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Coustomer Contact Name</mat-label>
                        <input matInput />
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-checkbox>Other</mat-checkbox>
                </div>

                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Activity By</mat-label>
                        <input matInput />
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Travel Time</mat-label>
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Travel Cost</mat-label>
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Distance</mat-label>
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Email Report</mat-label>
                                <input matInput />
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>DCR No.</mat-label>
                                <input matInput />
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Other Cost</mat-label>
                                <input matInput />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
